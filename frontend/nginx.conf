server {
    listen 80;
    server_name localhost;

    # Directorio raíz donde se encuentran los archivos estáticos
    root /usr/share/nginx/html;
    index index.html;

    # Configuración para Single Page Application
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuración para la API
    location /api/ {
        proxy_pass http://ocr-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuración para la documentación de la API
    location /docs/ {
        proxy_pass http://ocr-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuración para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }

    # Configuración para evitar problemas con archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}